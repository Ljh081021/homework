server:
  port: 8084

spring:
  application:
    name: project
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
  thymeleaf:
    cache: true

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect : org.hibernate.dialect.MySQL8Dialect
